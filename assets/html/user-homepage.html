<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../css/styles.css"/>
</head>

<body>
    <header>

    </header>

    <div class="container is-widescreen m-auto">
        <div class="notification is-primary is-centered">
            <p class="title">Parent Dashboard</p>
        </div>
    </div> 
    <div class="tile is-ancestor">
        <div class="tile is-parent is-vertical is-6 m-auto">
            <div class="tile is-child">
                <p class="title">Account Information</p>
                <ul>
                    <li id="parent-name">Name:</li>
                    <li id="paarent-address">Address:</li>
                    <li id="kid-name">Name(s):</li>
                    <li id="kid-age">Age(s):</li>
                    <li id="kid-interest">Interest(s):</li>
                    <li id="kid-location">Location(s):</li>
                    <button id="account-edit">Edit</button>
                </ul>
            </div>
            <div id="classes" class="tile is-child">
                <p class="title">Classes</p>
            </div>
        </div>
        <div class="tile is-parent is-vertical is-3 m-auto">
            <div class="content">
                <p class="title">What's New</p>
                <div id="feed-div" class="content">
                </div>
                <div id="user-interactions">
                    <div class="control">
                        <textarea class="textarea">
                        </textarea>
                        <button>Submit</button>
                    </div>
                    <button id="post">Post</button>
                    <button id="share">Share</button>
                    
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>

</footer>

</body>
</html>
